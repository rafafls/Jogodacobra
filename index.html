<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cobrinha</title>
  <link rel="icon" href="cobralogo.png">
  <!-- Link para CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Canvas do jogo -->
    <canvas id="game"></canvas>

    <!-- Painel com informações e controles -->
    <div class="panel">
      <h1>Jogo da Cobrinha</h1>

      <!-- Pontuação -->
      <div class="score">Pontuação: <strong id="score">0</strong></div>

      <!-- Controles do jogo -->
      <div class="controls">
        <button id="start" class="btn-primary">Iniciar / Reiniciar</button>
        <button id="pause">Pausar</button>
        <button id="speedDown">— Velocidade</button>
        <button id="speedUp">+ Velocidade</button>
      </div>

      <!-- Checkbox para voltar pelas bordas -->
      <div style="margin-top:8px;">
        <label><input type="checkbox" id="wrap"> Voltar pelas bordas</label>
      </div>

      <!-- Botões de direção (para toque / celular) -->
      <div class="dir-buttons">
        <div class="row"><button id="up">↑</button></div>
        <div class="row">
          <button id="left">←</button>
          <button id="down">↓</button>
          <button id="right">→</button>
        </div>
      </div>

      <!-- Melhores pontuações -->
      <div style="margin-top:8px;">Melhores Pontuações</div>
      <ol id="highscoreList"></ol>
    </div>
  </div>

  <!-- Script JS externo -->
  <script src="script.js"></script>
</body>
</html>
